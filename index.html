<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TMXROCKERS</title>
    <script src="https://content.jwplatform.com/libraries/OABGyluE.js"></script>
</head>

<body>

    <div id="myElement">Loading the player ...</div>

    <script>
        function getUrlQueryParams(url) {
            var queryString = url.split("?")[1];
            var keyValuePairs = queryString.split("&");
            var keyValue = [];
            var queryParams = {};
            keyValuePairs.forEach(function (pair) {
                keyValue = pair.split("=");
                queryParams[keyValue[0]] = decodeURIComponent(keyValue[1]).replace(/\+/g, " ");
            });
            return queryParams;
        }


    </script>
    <script type="text/javascript">
        var queryParams = getUrlQueryParams(window.location.search);
        var width = queryParams.width ? queryParams.width : '100%';
        var height = queryParams.height ? queryParams.height : '100%';
        var licenseUrl = queryParams.licenseUrl;
        var file = queryParams.file;
        var image = queryParams.image;
        var title = queryParams.title;

        if (licenseUrl) {
            jwplayer("myElement").setup({
                file: file,
                image: image,
                title: title,
                height: height,
                width: width,
                drm: {
                    widevine: {
                        url: licenseUrl
                    }
                }
            });
        } else {
            jwplayer("myElement").setup({
                file: file,
                image: image,
                title: title,
                height: height,
                width: width
            });
        }
    </script>
</body>

</html>
